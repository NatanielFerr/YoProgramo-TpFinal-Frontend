<!--                                Banner                                               -->
<section id="imagen-del-banner" class="banner">
    <div>
      <div *ngFor="let persona of personas">
      <ul *ngIf="modoEdicion" class="list-group botones-de-edicion banner list-group-horizontal">
        <!--                          Button edit                                         -->
      <button type="button" class="list-group-item"><i class="fa-solid fa-pen-to-square fa-xl banner" type="button" data-bs-toggle="modal" data-bs-target="#BannerModal" (click)="detail(persona.id)"></i></button>
      </ul>
      <img [src]="persona.banner" width="100%" height="750vh" alt="...">
      <h1 class="texto-banner">Hola! <br> Bienvenido/a a mi portfolio, <br> 
        me presento. Soy:
      </h1>
    </div>
    </div>
  </section>

  <!--                                Modal Acerca De Edit                                      -->
<div class="modal fade" id="BannerModal" tabindex="-1" aria-labelledby="BannerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="BannerModalLabel">Banner</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate>
      <div class="modal-body form-floating">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="" class="form-control outline-none border-0 bg-transparent" readonly id="floatingInput" formControlName="id" name="id" [(ngModel)]="perso.id">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Banner</label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="floatingInput" formControlName="banner"  name="banner" [(ngModel)]="perso.banner">
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ligth" (click)="limpiar()">Limpiar</button>
        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
      </form>
    </div>
  </div>
</div>
