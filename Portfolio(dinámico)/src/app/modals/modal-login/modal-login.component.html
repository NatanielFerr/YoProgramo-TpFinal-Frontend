<!--                                Modal                                               -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">User Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="form" (ngSubmit)="onEnviarlogin($event)">
                <div class="modal-body form-floating">
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="email@example.com" [(ngModel)]="persona.email" [ngClass]="{'is-invalid': Mail?.errors && Mail?.
                      touched, 'is-valid': !Mail?.errors && Mail?.touched}">
                    </div>
                  </div>
                  <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                  <p *ngIf="Mail?.hasError('required')" class="error">
                      El email es requerido.
                  </p>
                  <p *ngIf="Mail?.hasError('email')" class="error">
                      El formato del email debe ser válido.
                    </p>
                </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                      <input type="password" formControlName="contrasenia" class="form-control" id="inputPassword" [(ngModel)]="persona.contrasenia"  [ngClass]="{'is-invalid': Contrasenia?.errors && Contrasenia?.
                      touched, 'is-valid': !Contrasenia?.errors && Contrasenia?.touched}">
                    </div>
                  </div>
                  <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Contrasenia?.errors  && Contrasenia?.touched">
                  <p *ngIf="Contrasenia?.hasError('required')" class="error">
                    La contraseña es requerida.
                  </p>
                  <p *ngIf="Contrasenia?.errors?.['minlength']" class="error">
                    La contraseña debe ser de 4 o más caracteres.
                  </p> 
                  <p *ngIf="Contrasenia?.errors?.['maxlength']" class="error">
                    La contraseña debe ser de 12 o menos caracteres.
                  </p>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="login" id="login">Iniciar Sesión</button>
                </div>
              </form>
              </div>
            </div>
          </div>
