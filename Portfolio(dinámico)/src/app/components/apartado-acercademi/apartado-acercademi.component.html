<!--                                Modal Perfil Edit                                      -->
<div class="modal fade" id="PerfilModal" tabindex="-1" aria-labelledby="PerfilModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="PerfilModalLabel">Imagen de perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate>
      <div class="modal-body form-floating">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="" class="form-control outline-none border-0 bg-transparent" readonly id="floatingInput" formControlName="id" name="id" [(ngModel)]="perso.id">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Imagen para el perfil</label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="floatingInput" formControlName="imagen"  name="imagen" [(ngModel)]="perso.imagen">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ligth" (click)="limpiar()">Limpiar</button>
        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
      </form>
    </div>
  </div>
</div>



<!--                                Modal Perfil Nombre Edit                                      -->
<div class="modal fade" id="PerfilNombreModal" tabindex="-1" aria-labelledby="PerfilNombreModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="PerfilNombreModalLabel">Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate>
      <div class="modal-body form-floating">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="" class="form-control outline-none border-0 bg-transparent" readonly id="floatingInput" formControlName="id" name="id" [(ngModel)]="perso.id">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="floatingInput" formControlName="nombre"  name="nombre" [(ngModel)]="perso.nombre" [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.
            touched, 'is-valid': !Nombre?.errors && Nombre?.touched}">
            <div *ngIf="Nombre?.errors && Nombre?.touched">
              <p *ngIf="Nombre?.hasError('required')" class="text-danger">
                  El nombre es requerido.
              </p>
              </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="floatingInput" formControlName="apellido"  name="apellido" [(ngModel)]="perso.apellido" [ngClass]="{'is-invalid': Apellido?.errors && Apellido?.
            touched, 'is-valid': !Apellido?.errors && Apellido?.touched}">
            <div *ngIf="Apellido?.errors && Apellido?.touched">
              <p *ngIf="Apellido?.hasError('required')" class="text-danger">
                  El apellido es requerido.
              </p>
              </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Titulo actual</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="floatingInput" formControlName="titulo"  name="titulo" [(ngModel)]="perso.titulo" [ngClass]="{'is-invalid': Titulo?.errors && Titulo?.
            touched, 'is-valid': !Titulo?.errors && Titulo?.touched}">
            <div *ngIf="Titulo?.errors && Titulo?.touched">
              <p *ngIf="Titulo?.hasError('required')" class="text-danger">
                  El titulo actual es requerido.
              </p>
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ligth" (click)="limpiar()">Limpiar</button>
        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
      </form>
    </div>
  </div>
</div>
