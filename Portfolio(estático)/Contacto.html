          <!--                                Modal                                               -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">User Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body form-floating">
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="floatingInput" placeholder="email@example.com">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                </div>
              </div>
            </div>
          </div>

      <main>
        <section class="contacto">
            <div class="content">
                <h1 class="logo animate__animated animate__rubberBand">Contact <span>Me</span></h1>
                <div class="contact-wrapper">
                  <div class="contact-form">
                    <h2>Contact Me</h2>
                    <form action="">
                      <p>
                        <label>Nombre Y Apellido</label>
                        <input type="text" name="nombre y apellido">
                      </p>
                      <p>
                        <label>Email</label>
                        <input type="email" name="email">
                      </p>
                      <p>
                        <label>Telefono</label>
                        <input type="tel" name="telefono">
                      </p>
                      <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                      </p>
                      <p class="block">
                        <label>Mensaje</label>
                        <textarea name="mensaje" rows="3"></textarea>
                      </p>
                      <p class="block">
                        <button type="submit">
                          Enviar
                        </button>
                      </p>
                    </form>
                  </div>
                </div>
            </div>
        </section>
      </main>
